{{ define "main" }}
<div class="posts-list">
  {{ range .Pages }}
    <article class="post-item">
      <h2 class="post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>

      </h2>
      <div class="post-meta">
        <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
      </div>
      {{ if .Description }}
        <div class="post-description">{{ .Description }}</div>
      {{ end }}
    </article>
  {{ end }}
</div>
{{ end }}
