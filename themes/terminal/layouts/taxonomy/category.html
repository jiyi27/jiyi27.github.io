{{ define "main" }}
<!-- 添加 container 包裹以便于响应式控制 -->
<div class="posts-list-category">
  {{ range .Pages }}
  <article class="post-item">
    <!-- 使用 flex 布局便于响应式调整 -->
    <div class="post-line">
        <span class="post-title">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </span>
      <span class="post-meta">
          {{ .Date.Format "2006-01-02" }}
        </span>
    </div>
  </article>
  {{ end }}
</div>
{{ end }}
